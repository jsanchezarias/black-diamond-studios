<!doctype html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Diamond - Agencia Premium</title>
    <meta name="description" content="Black Diamond - Agencia premium de entretenimiento para caballeros distinguidos">
    
    <!-- Forzar dark mode desde el inicio -->
    <style>
      html, body {
        background-color: #000000;
        color: #a0a0a0;
        margin: 0;
        padding: 0;
      }
      
      #root {
        background-color: #000000;
        min-height: 100vh;
        width: 100%;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.3s ease-out;
      }
      
      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #2a2a2a;
        border-top-color: #d4af37;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  
  <body>
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- App container -->
    <div id="root"></div>
    
    <!-- Ocultar loading screen cuando React monte -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
              loadingScreen.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
    
    <!-- React app -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
